<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
       let elems = document.querySelectorAll('li');
       for (elem of elems)
       {
        elem.classList.add('list-item');
       }
    </script>
</body>
</html>
